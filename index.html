<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plumbing Fix</title>

    <link href='./main.css' rel='stylesheet' />
</head>
<body>
    <div>
        <h1>Welcome to PlumbingFix.com</h1> 
        <h4>Your plumbing issues will soon feel small</h4>
    </div>
    <div class='formbody'>
        <h3>Please fill out the information below and we can get right on to solving your problem</h3>
        <form>
            <label>First Name: <input type='text' placeholder="James"></label>
            <label>Last Name: <input type='text' placeholder="Jameson"></label>
            <label>Age: <input type='text' placeholder="Jameson"></label>
            <label>Relationship Status: <select>
                <option>Married</option>
                <option>Single</option>
                <option>Other</option>
                <option disabled='true'>Would Rather Not Say</option>
            </select></label>
            <label>Fears: <input type='text' placeholder="Darkness, Mirrors"></label>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
